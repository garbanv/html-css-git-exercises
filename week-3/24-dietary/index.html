  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,

        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>

            <label for=""
              >Halal
              <input type="checkbox" name="Halal" />
            </label>
            <label for=""
              >Kosher
              <input type="checkbox" name="Kosher" />
            </label>
            <label for=""
              >Vegetarian
              <input type="checkbox" name="Vegetarian" />
            </label>
            <label for=""
              >Vegan
              <input type="checkbox" name="Vegan" />
            </label>
            <label for=""
              >Gluten Free
              <input type="checkbox" name="Gluten Free" />
            </label>
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
